<script>
  var suma = 7 + 12;
  var resta = 7 - 12;
  var producto = 5 * 3;
  var cociente = 10 / (-3);
  var cocienteCero = 10 / 0; /*Da infinito Infinity*/
  var numberDecimal = 3.14

  console.log(suma);
  console.log(resta);
  console.log(producto);
  console.log(cociente);
  console.log(cocienteCero);
  console.log(numberDecimal)

  /*Trabajemos con numeros decimales*/
  var productoDecimal = -6 * 8.9;
  var cocienteDecimal1 = 5.0 / (-2.0);
  var cocienteDecimal2 = 2.3 / (6.7);
  var resto = 15 % 5;
  

  
  console.log(productoDecimal);
  console.log(cocienteDecimal1)
  console.log(cocienteDecimal2)
  console.log(resto)

  /*Incremento*/
  console.log("Incremento")
  var librosComprados = 100
  console.log(librosComprados) //inicialmente

  librosComprados = librosComprados +1;
  console.log(librosComprados) // Aumentamos en 1.
  librosComprados++;
  console.log(librosComprados) // volvemos a aumentar en 1.

  /*Reduccion*/
  console.log("Decremento")
  var librosComprados = 100
  console.log(librosComprados) //inicialmente

  librosComprados = librosComprados -1;
  console.log(librosComprados) // Aumentamos en 1.
  librosComprados--;
  console.log(librosComprados) // volvemos a aumentar en 1.

  /*aumento y decremento en cualquier cantidad*/
  
  var a = 20;
  console.log("El valor de a es: " + a)
  a+=10;
  console.log("aumento el valor de a en 10 a = " + a)
  a-=20;
  console.log("Decremento el valor de a en 20 a = " + a)
  


</script>
